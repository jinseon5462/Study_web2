<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            grid-auto-rows: minmax(100px, auto);
        }
        .one {
            grid-column: 1 / 3;
            grid-row: 1;
        }
        .two {
            grid-column: 2 / 4;
            grid-row: 1 / 3;
        }
        .three {
            grid-column: 1;
            grid-row: 2 / 5;
        }
        .four {
            grid-column: 3;
            grid-row: 3;
        }
        .five {
            grid-column: 2;
            grid-row: 3 / 5;
        }
        .six {
            grid-column: 3;
            grid-row: 4;
        }
        .item{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item one">One</div>
        <div class="item two">Two</div>
        <div class="item three">Three</div>
        <div class="item four">Four
            <div class="container">
                <p>오늘의 운세는?</p>
                <button onclick="run()">확인</button>
            </div>
        </div>
        <div class="item five">Five</div>
        <div class="item six">Six
            <div class="container">
                <div id="demo"></div>
            </div>
        </div>
    </div>
</body>
</html>

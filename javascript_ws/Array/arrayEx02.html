<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열의 속성(프로퍼티) : length
        let subject = ['html', 'css', 'javascript', 'jQuery'];
        document.write('배열의 길이 : ' + subject.length + '<br>');
        
        // 배열(Array) 객체의 주요 메소드
        // slice()
        var alphabet = ['a', 'b', 'c', 'd', 'e'];
        document.write(alphabet.slice(0, 3) + '<br>');
        document.write(alphabet + '<br>');

        // join()
        var alphabet = ['a', 'b', 'c', 'd', 'e'];
        document.write(alphabet.join('-') + '<br>');

        // concat()
        var alphabet = ['a', 'b', 'c', 'd', 'e'];
        var alphabet2 = ['f', 'g'];
        document.write(alphabet.concat(alphabet2) + '<br>');

        // toString()
        var alphabet = ['a', 'b', 'c', 'd', 'e'];
        document.write(alphabet.toString() + '<br>');
        // -------------------------------------------------------
        // 원본 배열에 영향을 주는 메소드 

        // shift() 첫번째 요소를 없앤다.
        var alphabet = ['a', 'b', 'c', 'd', 'e'];
        alphabet.shift();
        document.write(alphabet + '<br>');

        // unshift()
        var alphabet = ['b', 'c', 'd', 'e'];
        alphabet.unshift('a');
        document.write(alphabet + '<br>');

        // pop() 마지막 요소를 없앤다.
        var alphabet = ['a', 'b', 'c', 'd', 'e'];
        document.write('pop() : ' + alphabet.pop() + ' : ' + '<br>');
        document.write(alphabet + '<br>');

        // push() 배열의 끝 요소에 추가
        var alphabet = ['a', 'b', 'c', 'd', 'e'];
        document.write('push() : ' + alphabet.push('f') + ' : ');
        document.write(alphabet + '<br>');

        // reverse()
        var alphabet = ['a', 'b', 'c', 'd', 'e'];
        alphabet.reverse();
        document.write(alphabet + '<br>');

        // sort() 정렬
        var num = [2, 41, 11];
        num.sort(function(a, b){
            return a - b;
        });
        document.write(num + '<br>');

        num.sort(function(a, b){
            return b - a;
        });
        document.write(num + '<br>');

        // splice()
        var alphabet = ['a', 'b', 'c', 'd', 'e'];
        alphabet.splice(1, 2); // 인덱스 1부터 2개의 요소 삭제
        document.write(alphabet + '<br>');

        var alphabet = ['a', 'b', 'c', 'd', 'e'];
        alphabet.splice(1, 0, 'f');
        document.write(alphabet + '<br>');

        var alphabet = ['a', 'b', 'c', 'd', 'e'];
        alphabet.splice(1, 1, 'f');
        document.write(alphabet + '<br>');
        
        var alphabet = ['a', 'b', 'c', 'd', 'e'];
        alphabet.splice(0, 3, 'f', 'g', 'h');
        document.write(alphabet + '<br>');
    </script>
</body>
</html>

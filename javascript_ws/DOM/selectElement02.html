<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav id="gnb">
        <ul>
            <li class="first">내용1</li>
            <li>내용2</li>
            <li>내용3</li>
        </ul>
    </nav>
    <script>
        const gnb = document.getElementById("gnb");
        console.log(gnb.parentNode);    // body
        console.log(gnb.children[0]);   // ul
        console.log(gnb.children[0].children[0])    // li(첫번째)

        console.log(gnb.children[0].children[0].nextElementSibling);    // li(두번째)
        console.log(gnb.children[0].children[2].previousElementSibling);
        console.log(gnb.children[0].firstChild);
        // console.log(gnb.children[0].lastChild);
        console.log(gnb.children[0].children[0].tagName);
        console.log(gnb.children[0].children[0].firstChild.nodeValue);
        console.log(gnb.children[0].children[0].nodeType);
        console.log(gnb.id);
        console.log(gnb.children[0].children[0].className);
    </script>
</body>
</html>

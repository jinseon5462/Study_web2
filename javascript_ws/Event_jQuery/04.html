<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            height: 2000px;
        }
        header{
            height: 100px;
            border-bottom: 1px solid lightslategray;
        }
        header.bg{
            background-color: black;
        }
        #quick{
            width: 100px;
            height: 400px;
            background-color: lightcoral;
            color: white;
            text-align: center;
            position: absolute;
            left: 100%;
            top: 150px;
            margin-left: -100px;
        }
        #quick.on{
            position: fixed;
            top: 50px;
        }
    </style>
    <script>
        //ready() = 문서가 다 로드가 되면 발생하는 이벤트
        //resize() = 윈도우 크기가 달라질 때 이벤트 발생
        //scroll() = 스크롤바를 움직일 때 이벤트 발생
        $(document).ready(function(){
            if($(this).width() < 960){
                $("header").addClass("bg");
            }else{
                $("header").removeClass("bg");
            }
            $(window).resize(function(){
                if($(this).width() < 960){
                    $("header").addClass("bg");
                }else{
                    $("header").removeClass("bg");
                }
            });
            $(window).scroll(function(){
                $("#value").text($(this).scrollTop());
                if($(this).scrollTop() > $("header").height()){
                    $("#quick").addClass("on");
                }else{
                    $("#quick").removeClass("on");
                }
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <header></header>
    </div>
    <div id="quick">QUICK 
        <div id="value"></div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 5px;
        }
        input[type=text].on{
            background-color: orange;
            color: white;
        }
        p{
            color: red;
            display: none;
        }
    </style>
    <script src="jquery/jquery-3.3.1.min.js"></script>
</head>
<body>
    <script>
        /*
            1) focus() : 선택된 요소에 포크스가 들어오면 이벤트 발생
            2) blur() : 선택된 요소에서 포커스가 떠나면 이벤트 발생
            3) focusin() : 선택된 요소나 자식 요소에 포커스가 들어오면 이벤트 발생
            4) focusout() : 선택된 요소나 자식 요소에서 포커스가 떠나면 이벤트 발생
            5) change() : 선택된 요소에 값이 변경 되었을 때 이벤트 발생
            6) select() : 선택된 요소의 텍스트를 선택하였을 때 이벤트 발생
            7) submit() : form이 전송될 때 이벤트 발생
        */
    </script>
    <div id="m1">
        <input type="text" placeholder="값을 입력하세요.">
    </div>
    <div id="m2">
        <input type="text" placeholder="값을 입력하세요.">
    </div>
    <div id="m3">
        <span>값을 수정한 후 다음 입력요소로 이동하세요.</span>
        <input type="text" value="10">
    </div>
    <div id="m4">
        <input type="text" value="텍스트를 드래그하세요.">
    </div>
    <form action="#" class="frm">
        <fieldset>
            <legend>로그인</legend>
            <div>
                <label for="id">아이디</label>
                <input type="text" id="id">
            </div>
            <p class="msg1">아이디를 입력하세요.</p>
            <div>
                <label for="pw">비밀번호</label>
                <input type="text" id="pw">
            </div>
            <p class="msg2">비밀번호를 입력하세요.</p>
            <button>전송</button>
        </fieldset>
    </form>
    <script>
        $("#m1 input").focus(function(){
            $(this).addClass("on");
        }).blur(function(){
            $(this).removeClass("on");
        });
    </script>
</body>
</html>

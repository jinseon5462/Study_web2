<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;

        //setInterval(기능(함수), 시간) 2000 -> 2초
        
        setInterval(function(){
            i++;
            alert('2초마다 실행' + i);
        }, 2000);

    </script>
</body>
</html>

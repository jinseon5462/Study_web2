<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js" 
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" 
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        <p>
            <a href="http://abc.com" target="_blank">ABC</a>
        </p>
        <p>
            <a href="https://naver.com">naver.com</a>
        </p>
        <p>
            <a href="http://daum.net">daum.net</a>
        </p>
        <p>
            <a href="http://google.com">google.com</a>
        </p>
    </div>
    <hr>
    <div>
        <form id="mfrm" action="">
            <input type="text" name="id" id="id"><br>
            <input type="password" name="pw" id="pw">
        </form>
    </div>
    <script>
        $("#wrap a[target]").css("color", "red");
        $("#wrap a[href^=https]").css("color", "black");
        $("#wrap a[href$=net]").css("color", "orange");
        $("#wrap a[href*=go]").css("color", "green");

        $("#mfrm input:text").css("background", "blue");
        $("#mfrm input:password").css("background", "yellow");
    </script>
</body>
</html>

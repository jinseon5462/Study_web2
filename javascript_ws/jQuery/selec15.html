<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js" 
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" 
    crossorigin="anonymous"></script>
    <style>
        li{
            display: inline-block;
        }
    </style>
</head>
<body>
    <ul class="m1">
        <li><img src="1.jpg" alt=""></li>
        <li><img src="2.jpg" alt=""></li>
        <li><img src="3.jpg" alt=""></li>
        <li><img src="4.jpg" alt=""></li>
    </ul>
    <div id="m2">
        <strong>내용1</strong><strong>내용2</strong>
    </div>
    <div id="m3">
        <strong>내용3</strong><strong>내용4</strong>
    </div>
    <div id="m4">내용5</div>
    <div id="m5">내용6</div>
    <div id="m6">내용7</div>
    <script>
        $(".m1").clone().insertAfter(".m1");
        $("#m2 strong").wrap("<div></div>");
        $("#m3 strong").wrapAll("<div></div>");
        $("#m4").wrapInner("<div></div>");
        $("#m5").replaceWith("<p>변경6</p>");
        $("<p>변경7</p>").replaceAll("#m6");
    </script>
</body>
</html>

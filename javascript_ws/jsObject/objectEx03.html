<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Triangle(b, h){
            this.base = b;
            this.height = h;
            // this.area = function(){
            //     return this.base * this.height * 0.5;
            // }
        }

        Triangle.prototype.area = function(){
            return this.base * this.height * 0.5;
        }
        Triangle.prototype.printOut = function(){
            return "밑변 : " + this.base + ", 높이 : " + this.height + ", 넓이 : " + this.area();
        }
        var t1 = new Triangle(10, 5);
        document.write(t1.base + "<br>");
        document.write(t1.height + "<br>");
        document.write(t1.area() + "<br>");
        document.write(t1.printOut() + "<br>");

        var t2 = new Triangle(20, 10);
        document.write(t2.printOut() + "<br>");


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class SubjectInfo{
            constructor(subject, creadit){
                this.subject = subject;
                this.creadit = creadit;
                this.days = [80, 120, 140];
                this.day = this.days[0];
            }
            printOut(){
                return "과목: " + this.subject + ", 학점 : " +
                this.creadit + ", 수업일 : " + this.day;
            }
            get lessonTime(){
                return this.day;
            }
            set lessonTime(num){
                this.day = this.days[num];
            }
        }
        var sub1 = new SubjectInfo("html", 1);
        document.write(sub1.subject + "<br>");
        document.write(sub1.printOut() + "<br>");
        document.write(sub1.lessonTime + "<br>");    // get lessonTime() -> this.days[0]
        sub1.lessonTime = 1;  // set lessonTime(num) -> this.days[1]
        document.write(sub1.lessonTime);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 수학(Math) 객체의 속성  
        document.write(Math.PI);
        document.write('<br>');
        document.write(Math.SQRT2);
        // Math 객체의 주요 메소드
        // abs() : 절대값
        document.write(Math.abs(-2));
        document.write('<br>');

        // max() : 큰값
        document.write(Math.max(10, 20, 30));   // 11
        document.write('<br>');
        document.write(Math.round(10.4)); // 10
        document.write('<br>');

        // ceil() : 무조건 올림
        document.write(Math.ceil(10.5)); // 11
        document.write('<br>');
        document.write(Math.ceil(10.4)); // 10
        document.write('<br>');

        // floor() : 무조건 내림
        document.write(Math.floor(10.5)); // 11
        document.write('<br>');
        document.write(Math.floor(10.4)); // 10
        document.write('<br>');

        // random() : 0 ~ 1 사이의 난수
        document.write(Math.random());
        document.write('<br>');
        document.write(Math.random() * 3111111);
        document.write('<br>');
        document.write(Math.floor(Math.random() * 3));
        document.write('<br>');
    </script>
</body>
</html>

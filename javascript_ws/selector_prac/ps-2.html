<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'NEXON Lv1 Gothic OTF';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *{
            font-family: 'NEXON Lv1 Gothic OTF';
        }
        .container{
            width: 960px;
            margin: 0 auto;
        }
        .navi{
            width: 960px;
            height: 60px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ccc;
            
        }
        .navi ul{
            list-style: none;
            padding-top: 10px;
            padding-bottom: 5px;
            
        }
        .navi ul li{
            float: left;
            width: 150px;
            padding: 10px
            
        }
        .navi a:link, .navi a:visited{
            display: block;
            font-size: 14px;
            color: black;
            padding: 10px;
            text-decoration: none;
            text-align: center;
        }
        .navi a:hover, .navi a:focus{
            background-color: black;
            color: white;
        }
        .navi a:active{
            background-color: lightslategray;
        }
        #signup ul li{
            line-height: 30px;
            list-style: none;
            padding: 5px 10px;
            margin-bottom: 2px;
        }
        #signup fieldset:first-of-type label{
            float: left;
            font-size: 15px;
            width: 60px;
        }
        #signup input:not([type="radio"]){
            border: 1px solid lightslategrey;
            border-radius: 3px;
            padding: 5px;
            width: 200px;
        }
        #signup input:not([type="radio"]):hover{
            border-color: lightseagreen;
        }
        #signup input:checked + label{ 
            /*input 요소(radio)에 
            checked 속성이 추가 됐을때 label 요소의 스타일*/
            color: red;
            font-weight: bold;
       }
    </style>

</head>
<body>
    <div class="container">
        <nav class="navi">
            <ul>
                <li><a href="#intro">이용안내</a></li>
                <li><a href="#room">객실 소개</a></li> 
                <li><a href="#reservation">예약 방법 및 요금</a></li>
                <li><a href="#ps-2.html">예약하기</a></li>
                <!-- 해당 아이디로 이동 -->
            </ul>
        </nav>
        <form id="signup">
          
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="fullname">이름</label>
                        <input id="fullname" name="fullname" type="text" placeholder="5자미만 공백없이" required>
                    </li>
                    <li>
                        <label for="tel">연락처</label>
                        <input id="tel" name="tel" type="tel" autocomplete="off">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>객실 형태</legend>
                <ul>
                    <li>
                        <input type="radio" name="room" id="basic">
                        <label for="basic">기본형(최대 2인)</label>
                    </li>
                    <li>
                        <input type="radio" name="room" id="family">
                        <label for="family">가족형(최대8인)</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <button type="submit">제출</button>
            </fieldset>
        </form>
    </div>
</body>
</html>

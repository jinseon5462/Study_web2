<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .box:nth-child(1){
            background-color: red;
            left: 50px; top: 50px;
        }
        .box:nth-child(2){
            background-color: blue;
            left: 100px; top: 100px;
        }
        .box:nth-child(3){
            background-color: yellow;
            left: 150px; top: 150px;
        }

        li {
            list-style: none;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <li>1 - 1</li>
        <li>1 - 2</li>
        <li>1 - 3</li>
    </div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>

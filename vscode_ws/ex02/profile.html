<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: 20px auto;
            width: 200px;
            height: 400px;
            background-color: lightgray;
            border-radius: 5%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        #photo {
            width: 100px; height: 100px;
            border-radius: 50%;
            background-color: blueviolet;
            background-image: url('img/gildong.jpeg');
            background-size: 100% 100%;
        }

        #info {
            background-color: white;
            width: 180px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="photo"></div>
        <h1>Mr.Hong</h1>
        <div id="info">
            <ul>
                <li>나이 : 28</li>
                <li>혈액형 : O</li>
                <li>취미 : 숨바꼭질</li>
            </ul>
        </div>
    </div>
</body>
</html>

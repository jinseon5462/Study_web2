<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            line-height: 50px;
            margin: 10px;
            color: white;
            text-align: center;
        }
        .a, .b {
            background-color: green;
        }

        #c {
            float: right;
            background-color: red;
        }
        #d {
            float: right;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="a">요소A</div>
    <div class="b">요소B</div>
    <div id="c">요소C</div>
    <div id="d">요소D</div>
    <div class="a">요소 추가</div>
</body>
</html>

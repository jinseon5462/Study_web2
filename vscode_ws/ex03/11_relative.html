<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #b{
            position: relative;       /* relative는 자기 위치를 기준으로한다.*/
            left: 30px;
            top: 30px;
        }

        #a, #b, #c{
            width: 100px;
            height: 60px;
            background-color: yellow;
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <h3>상대 위치 지정(position: relative)</h3>
    <div class="item" id="a">요소 A</div>
    <div class="item" id="b">요소 B</div>
    <div class="item" id="c">요소 C</div>
</body>
</html>

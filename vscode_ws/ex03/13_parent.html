<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            width: 350px;
            height: 200px;
            position: relative;
            border: solid 1px red;
            padding: 90px 0 0 60px;
        }
        #b{
            position: absolute;    /* absolute는 html문서의 시작부분을 기준으로한다.*/
            left: 30px;
            top: 30px;
        }

        #a, #b, #c{
            width: 100px;
            height: 60px;
            background-color: yellow;
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <h3>절대위치 지정(position: absolute, 부모 요소가 있는경우)</h3>
    <div id="parent">
        <div class="item" id="a">요소 A</div>
        <div class="item" id="b">요소 B</div>
        <div class="item" id="c">요소 C</div>
    </div>
</body>
</html>

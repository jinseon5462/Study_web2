<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-align: center;
            box-sizing: border-box;
        }
        li{
            list-style-type: none;
        }
        header{
            height: 130px;
            border: solid 1px red;
        }
        .box{
            width: 1100px;
            margin: 0 auto;
            border: solid 1px blue;
        }
        #logo{
            float: left;
            margin: 80px 0 0 60px;
        }

        #menu{
            float: right;
            text-align: right;
            margin-right: 20px;

        }
        #menu li{
            display: inline-block;
        }
        #main_image{
            height: 200px;
            border: solid 1px red;
        }
        aside {
            width: 220px;
            height: 300px;
            float: left;
            border: solid 1px green;
        }
        #main{
            width: 840px;
            height: 300px;
            float: right;
            border: solid 1px orange;
        }
        footer{
            clear: both;
            height: 120px;
            border: solid 1px red;
        }
    </style>
</head>
<body>
    <header>
        <div class="box">
            <div class="box">
                <div id="logo">
                    <img src="./img/logo.png">
                </div>
                <nav id="menu">
                    <ul id="top_menu">
                        <li>김지영(jykim)님</li><li>|</li>
                        <li>로그아웃</li><li>|</li>
                        <li>정보수정</li>
                    </ul>
                    <ul id="main_menu">
                        <li>Home</li>
                        <li>출석부</li>
                        <li>작품갤러리</li>
                        <li>게시판</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section id="main_image">
        메인이미지
    </section>

    <div class="box">
        <aside>
            사이드바
        </aside>
        <section id="main">
            메인 섹션
        </section>
    </div>
    <footer>
        <div class="box">
            푸터
        </div>
    </footer>

</body>
</html>

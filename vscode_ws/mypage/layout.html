<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-align: center;
            box-sizing: border-box;
        }
        li{
            list-style-type: none;
        }
        header{
            height: 120px;
            border: solid 1px red;
        }
        .box{
            width: 1300px;
            margin: 0 auto;
            /* border: solid 1px blue; */
        }
        
        #main{
            width: 1300px;
            height: 900px;
            /* border: solid 1px orange; */
        }
        footer{
            clear: both;
            height: 120px;
            /* border: solid 1px red; */
        }
    </style>
</head>
<body>
    <header>
        <div class="box">
            헤더
        </div>
    </header>
    

    <div class="box">
        <section id="main">
            메인 섹션
        </section>
    </div>
    <footer>
        <div class="box">
            푸터
        </div>
    </footer>

</body>
</html>

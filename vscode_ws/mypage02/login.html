<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
    body{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: rgb(35, 35, 35);
    }
    .form{
        width: 300px;
        padding: 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #191919;
        text-align: center;
        border-radius: 20px;
    }

    .form input[type="text"],
    .form input[type="password"]{
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        border: solid 2px rgb(92, 139, 123);
        padding: 5px 0 5px 0;
        width: 200px;
        outline: none;
        color: white;
        border-radius: 20px;
        transition: 0.3s;
    }

    .form input[type="text"]:focus,
    .form input[type="password"]:focus{
        /* width: 200px; */
        border-color: rgb(7, 247, 171);
    }
    .form > h1{
        color: white;
        font-weight: 500px;
    }
    .form input[type="submit"],
    .form input[type="reset"]{
        border: 0;
        width: 50px;
        background: none;
        color: rgb(195, 190, 190);
        border: solid 2px rgb(92, 139, 123);
        border-radius: 20px;
        transition: 0.30s;
        cursor: pointer;
    }
    .form input[type="submit"]:focus,
    .form input[type="reset"]:focus{
        border-color: rgb(7, 247, 171);
    }
    .form input[type="submit"]:hover,
    .form input[type="reset"]:hover{
        background-color: rgb(33, 121, 112);
    }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="menu">
            <!-- <div class="logo" onclick="location.href='index.html'"> -->
            <img id="logo" src="/mypage02/images/cjv_black.PNG" onclick="location.href='index.html'">
            <!-- </div> -->
            <div class="space"></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="ranking.html">Ranking</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </header>
    <div class="login_box">
        <form class="form" name="frm" action="#" method="post">
            <h1>LOGIN</h1>
            <input type="text" name="id" placeholder="UserID">
            <input type="password" name="pw" placeholder="Password">
            <input type="submit" value="로그인">
            <input type="reset" value="초기화">
        </form>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <style>
    body{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: white;
    }
    .form{
        width: 300px;
        padding: 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgb(233, 231, 231);
        text-align: center;
        border-radius: 20px;
        box-shadow: 10px 10px 10px gray;
    }

    .form input[type="text"],
    .form input[type="password"]{
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        border: solid 2px rgb(252, 164, 106);
        padding: 5px 0 5px 0;
        width: 200px;
        outline: none;
        color: white;
        border-radius: 20px;
        transition: 0.3s;
    }

    .form input[type="text"]:focus,
    .form input[type="password"]:focus{
        /* width: 200px; */
        border-color: rgb(247, 110, 5);
    }
    .form > h1{
        color: rgb(10, 10, 10);
        font-weight: 500px;
    }
    .form input[type="submit"],
    .form input[type="reset"]{
        border: 0;
        width: 50px;
        background: none;
        color: rgb(0, 0, 0);
        border: solid 2px rgb(252, 164, 106);
        border-radius: 20px;
        transition: 0.30s;
        cursor: pointer;
    }
    .form input[type="submit"]:focus,
    .form input[type="reset"]:focus{
        border-color: rgb(7, 247, 171);
    }
    .form input[type="submit"]:hover,
    .form input[type="reset"]:hover{
        background-color: rgb(253, 251, 178);
    }
    </style>
</head>
<body>
    <header>
        <div class="box">
            <div class="login_status"></div>
            <div id="logo_menu_box">
                <div id="logo_box">
                    <img id="logo" src="/mypage03/images/onion_logo2.png" onclick="location.href='index.html'">
                </div>
                <nav id="main_menu">
                    <ul id="menu_list">
                        <li><a href="index.html">홈으로</a></li>
                        <li><a href="market.html">중고거래</a></li>
                        <li><a href="board.html">자유게시판</a></li>
                        <li><a href="login.html">로그인</a></li>
                    </ul>
                </nav>
            </div>
            <div id="searchBar">
                <form id="frm" name="search_frm" action="#">
                    <input type="text" name="title">
                    <input type="submit" value="검색">
                </form>
            </div>
        </div>
    </header>
    <div class="login_box">
        <form class="form" name="frm" action="#" method="post">
            <h1>LOGIN</h1>
            <input type="text" name="id" placeholder="UserID">
            <input type="password" name="pw" placeholder="Password">
            <input type="submit" value="로그인">
            <input type="reset" value="초기화">
        </form>
    </div>
    
</body>
</html>
